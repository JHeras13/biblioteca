<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="${titulo}"></title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
	<div class="bg-black col-lg-12 text-light text-center">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="col-lg-12 mt-5">
			<div class="row">
				<div class="col-lg-6">
					<form th:action="@{/buscar-libros}">
						<div class="input-group">
							<input type="text" name="q" class="form-control form-control-sm" placeholder="Buscar libro...">
							<button class="btn btn-outline-primary btn-sm" type="submit"
								id="button-addon2">Buscar</button>
						</div>
					</form>
				</div>
				<div class="col-lg-3">
					<a class="btn btn-primary btn-sm btn-block col-lg-12" th:href="@{/nuevo-libro}">Nuevo libro</a>
				</div>
				<div class="col-lg-3">
					<a class="btn btn-outline-success btn-sm btn-block col-lg-12" th:href="@{/guardar-listado-libros}">Guardar 10 nuevos libros</a>
				</div>
			</div>
		</div>
		<div class="mt-3">
			<table class="table table-hover" th:if="${libros.size() > 0}">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Titulo</th>
						<th scope="col">Autor</th>
						<th scope="col">Año</th>
						<th scope="col">Editorial</th>
						<th scope="col">Género</th>
						<th scope="col">Acción</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="libro: ${libros}">
						<td th:text="${libro.id}"></td>
						<td th:text="${libro.titulo}"></td>
						<td th:text="${libro.autor}"></td>
						<td th:text="${libro.anio}"></td>
						<td th:text="${libro.editorial}"></td>
						<td th:text="${libro.genero}"></td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{/nuevo-libro/} + ${libro.id}"> Editar </a>
							<a class="btn btn-sm btn-danger" th:href="@{/eliminar-libro/} + ${libro.id}"
								onclick="return confirm('¿Estás seguro de eliminar el libro?');"> Eliminar </a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="alert alert-light text-center" th:if="${libros.size()==0}">
				<hr />No se cuenta con información
				<hr />
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
