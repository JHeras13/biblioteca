<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="${titulo}"></title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
	<div class="bg-black col-lg-12 text-light text-center">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="col-lg-12 mt-5">
			<div class="row">
				<div class="col-lg-6"></div>
				<div class="col-lg-6">
					<a class="btn btn-secondary btn-sm btn-block col-lg-12" th:href="@{/listar-libros}">Ver listado de
						libros</a>
				</div>
			</div>
		</div>
		<div class="mt-5">
			<form th:action="@{/nuevo-libro}" th:object="${libro}" method="POST">
				<input type="hidden" th:field="*{id}" />
				<div class="mb-3">
					<label for="tituloLabel" class="form-label">Titulo</label>
					<input type="text" class="form-control" id="tituloLabel" placeholder="Nombre del titulo"
						th:field="*{titulo}" />
					<span class="small text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
				</div>
				<div class="mb-3">
					<label for="autorLabel" class="form-label">Autor</label>
					<input type="text" class="form-control" id="autorLabel" placeholder="Nombre del autor"
						th:field="*{autor}" />
					<span class="small text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">
				</div>
				<div class="mb-3">
					<label for="anioLabel" class="form-label">Año</label>
					<input type="number" min="0" class="form-control" id="anioLabel" placeholder="Año de publicación"
						th:field="*{anio}" />
					<span class="small text-danger" th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}">
				</div>
				<div class="mb-3">
					<label for="editorialLabel" class="form-label">Editorial</label>
					<input type="text" class="form-control" id="editorialLabel" placeholder="Editorial del libro"
						th:field="*{editorial}" />
					<span class="small text-danger" th:if="${#fields.hasErrors('editorial')}" th:errors="*{editorial}">
				</div>
				<div class="mb-3">
					<label for="GeneroLabel" class="form-label">Género</label>
					<input type="text" class="form-control" id="GeneroLabel" placeholder="Género del libro"
						th:field="*{genero}" />
					<span class="small text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}">
				</div>

				<button type="submit" class="btn btn-primary btn-sm mb-3">Guardar libro</button>
			</form>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
